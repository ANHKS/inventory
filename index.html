 

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadros Buscador (Ignorar acentos)</title>
  <style>
    /* Estilos básicos */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .box.green {
      background-color: green;
      color: white;
    }

    input {
      margin-bottom: 20px;
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Input para buscar -->
  <input type="text" id="searchInput" placeholder="Buscar..." oninput="search()">

  <!-- Contenedor de los cuadros -->
  <div class="container" id="boxesContainer">
    <!-- Los cuadros se generarán dinámicamente aquí -->
  </div>

  <script>
    // Definimos los arreglos vinculados a cada cuadro (11 cuadros)
    const boxesData = [
      ['crema Ojo de Agua 20 litros black tea'],
      ['crema corporal 10 l zakura zen meiji', 'jabón de manos 20 l ocean cucumber', 'gel de ducha 10 L zakura zen meiji'],
      ['gel antibacterial 3.8 l zakura zen meiji' ],
      ['Bote gatiller.', 'atomizador Bote gatillero', 'sonata 30ml' ],
      ['atomizador blanco 100ml', 'envase 100ML', 'envase plástico 100ML'],
      ['atomizador estriado 24/410 blanco'],
      ['atomizador 24/410 transparente 150ml', 'lisa squat 300ml 24/410', 'bateríenvase plástico 300mla'],
      ['bote serigrafiado 150ml', 'bote serigrafiado 150ml beyond the rose', 'bote serigrafiado 150ml mandarin fig','bote serigrafiado 150ml fresh whites','bote serigrafiado 150ml fig dream','bote serigrafiado good night','bote serigrafiado 150ml the blanc','bote serigrafiado 150ml holy forest','bote serigrafiado 150ml green tea bergamot','bote serigrafiado 150ml green tea bamboo','bote serigrafiado 150ml mr big','bote serigrafiado 150ml premium lavender','bote serigrafiado 150ml the et moi','bote serigrafiado 150ml be happy'],
      ['caja be happy','caja beyond the rose','caja cedarwood','caja fresh whites','caja good night','caja holy forest','caja mr big','caja '],
      ['', '', ''],
      ['', '', '']
    ];

    // Referencia al contenedor de los cuadros
    const boxesContainer = document.getElementById('boxesContainer');

    // Crear los cuadros dinámicamente
    boxesData.forEach((data, index) => {
      const box = document.createElement('div');
      box.classList.add('box');
      box.setAttribute('data-index', index);
      box.textContent = `Cuadro ${index + 1}`;
      boxesContainer.appendChild(box);
    });

    // Función para eliminar acentos de una cadena
    function removeAccents(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    // Función de búsqueda que se ejecuta cuando se escribe en el input
    function search() {
      const searchTerm = removeAccents(document.getElementById('searchInput').value.toLowerCase());

      // Recorrer cada cuadro
      document.querySelectorAll('.box').forEach(box => {
        const boxIndex = box.getAttribute('data-index');
        const boxData = boxesData[boxIndex];

        // Comprobamos si algún elemento del arreglo del cuadro coincide con el término de búsqueda, ignorando acentos
        if (boxData.some(item => removeAccents(item.toLowerCase()).includes(searchTerm))) {
          box.classList.add('green'); // Si coincide, cambia el color a verde
        } else {
          box.classList.remove('green'); // Si no, quita el color verde
        }
      });
    }
  </script>
</body>
</html>
